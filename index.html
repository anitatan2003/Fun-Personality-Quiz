<!DOCTYPE html>
<html lang="en">

<head>
	<title> Early bird or night owl? </title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1> Early bird or night owl? </h1>
		<p> Take this quiz to find out if you are an early bird or a night owl! </p>
	</header>

	<main>

    <!-- Question 1 -->
		<h2> When do you wake up? </h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/p/early.jpg" alt="Picture of a person enjoying the sunrise.">
        <br>
        <button id="q1a1" class="buttons">Before 8</button>
      </div>

      <div class="answer-choice">
        <img src="assets/p/lunch.jpg" alt="Picture of a person eating salad on a plate using a fork and knife.">
        <br>
        <button id="q1a2" class="buttons">Lunch Time</button>
      </div>

    </div> 
    
    <!-- Question 2 -->
    <h2>What do you do when you wake up?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/p/start-day.jpg" alt="Picture of three runners.">
        <br>
        <button id="q2a1" class="buttons">Get started with my day</button>
      </div>

      <div class="answer-choice">
        <img src="assets/p/night.jpg" alt="Picture of a woman sleeping in a gray bed.">
        <br>
        <button id="q2a2" class="buttons">Go back to sleep</button>
      </div>

    </div> 
    
    <!-- Question 3 -->
    <h2>When are you most awake?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/p/morning-brain.jpg" alt="Picture of a woman biting a pencil in front of a laptop.">
        <br>
        <button id="q3a1" class="buttons">Morning!</button>
      </div>

      <div class="answer-choice">
        <img src="assets/p/night.jpg" alt="Picture of a boy doing homework at a desk by a table light.">
        <br>
        <button id="q3a2" class="buttons">Night!</button>
      </div>

    </div> 
    
    <h2 id="result" >Your result is...</h2>
    <button id="restart" class="buttons">Restart</button>
    
  </main>
  </body>
</html>
